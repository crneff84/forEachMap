<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Groceries Word Play Deck</title>
  </head>
  <body>
    <div class="container">
      <h1>Super not boring grocery list</h1>
      <form id="userInput">
        <div class="form-group" type="text">
          <label for="grocery1">Item 1</label>
          <input id="grocery1" type="text" class="form-control" placeholder="Grocery item">
        </div>
        <div class="form-group" type="text">
          <label for="grocery2">Item 2</label>
          <input id="grocery2" type="text" class="form-control" placeholder="Another grocery item">
        </div>
        <div class="form-group" type="text">
          <label for="grocery3">Item 3</label>
          <input id="grocery3" type="text" class="form-control" placeholder="Another grocery item">
        </div>
        <div class="form-group" type="text">
          <label for="grocery4">Item 4</label>
          <input id="grocery4" type="text" class="form-control" placeholder="Another grocery item">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
      <div id="results">
        <ul id="list_output">
        </ul>
      </div>
    </div>
    <div class="container">
      <form id="wordplay">
        <div class="form-group" type="text">
          <label for="sentence">Enter a Sentence</label>
          <input id="sentence" type="text" class="form-control" placeholder="Enter a Sentence">
        </div>
        <button type="submit" class="btn btn-warning">Submit Sentence!</button>
      </form>
    </div>
  </body>
</html>
